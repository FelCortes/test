{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Verificar Código - Banco MGTI</title>
    <link rel="stylesheet" href="{% static 'css/banco.css' %}?v=1.1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<div class="container-login">
    <div class="bank-logo">
        <i class="fas fa-shield-alt"></i>
        <h2>Verificación con Google Authenticator</h2>
    </div>

    <p>Ingresa el código de 6 dígitos generado por tu app de autenticación.</p><br>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}" data-auto-dismiss="5000">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <input type="text" name="code" class="form-control" placeholder="123456" required>
        </div>
        <button type="submit" class="btn btn-primary">
            <i class="fas fa-check"></i> Verificar
        </button>
    </form>
</div>
</body>
</html>
