{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Verifica tu Correo - Banco MGTI</title>
    <link rel="stylesheet" href="{% static 'css/banco.css' %}?v=1.1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<div class="container-login">
    <div class="bank-logo">
        <i class="fas fa-envelope-open-text"></i>
        <h2>Verifica tu correo</h2>
    </div>

    <p>Ingresa el código enviado a tu correo.</p>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}" data-auto-dismiss="5000">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <br><input type="text" name="code" class="form-control" placeholder="123456">
        </div>
        <div class="form-group">
            <button type="submit" name="action" value="verify" class="btn btn-primary">
                <i class="fas fa-check-circle"></i> Verificar
            </button>
            <button type="submit" name="action" value="resend" class="btn btn-secondary">
                <i class="fas fa-sync-alt"></i> Enviar otro código
            </button>
        </div>
    </form>
</div>
</body>
</html>
